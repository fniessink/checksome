<template name="subjectSubmit">
  <form name="subject" class="item-form form">
    {{> titleControl extendContext 'title' ''}}
    {{> descriptionControl extendContext 'description' ''}}
    {{> subjectType}}
    <button type="submit" class="btn btn-primary submit">{{_ "OK"}}</button>
    {{#if has_subjects}}
      <button type="button" class="btn btn-default cancel">{{_ "Cancel"}}</button>
    {{/if}}
  </form>
</template>
