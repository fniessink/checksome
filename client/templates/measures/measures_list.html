<template name="measuresList">
  {{#if has_risks}}
    {{#if submitting}}
      {{> measureSubmit}}
    {{/if}}
    <div class="sortable">
      {{#each measures}}
        {{#if item_is_edited}}
          {{> measureEdit}}
        {{else}}
          {{> item}}
        {{/if}}
      {{/each}}
    </div>
  {{else}}
    <div class="jumbotron">
      <p>{{_ "You need to add risks before you can add measures"}}.</p>
    </div>
  {{/if}}
</template>
