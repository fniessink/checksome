<template name="checklistItem">
  <div class="checklist">
    <div class="checklist-content">
      <h3>{{title}} <span>{{description}}</span></h3>
      {{> submittedAuthorDate}}
    </div>
    {{#if currentUser}}
      {{#if checklistItemIsOpen}}
        <button type="button" class="btn btn-default edit edit-checklist">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{_ "Edit"}}
        </button>
      {{else}}
        <a href="{{pathFor 'checklistPage'}}" class="btn btn-default edit">
          <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;{{_ "Open"}}
        </a>
      {{/if}}
    {{/if}}
  </div>
</template>
