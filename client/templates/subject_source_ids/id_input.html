<template name="idInput">
  <div class="form-group">
    <div class="controls">
      <label for="id">{{id_label}}</label>
      <select name="id" class="form-control id">
        {{#each ids}}
          <option selected="{{idIsSelected}}" value="{{_id}}">{{title}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
