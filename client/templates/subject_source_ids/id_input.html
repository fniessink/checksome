<template name="idInput">
  <div class="form-group">
    <div class="controls">
      <label for="id">{{id_label}}</label>
      <input name="id" id="id" type="text" value="{{id}}"
             required="required"
             placeholder="{{id_label}}" class="form-control"/>
    </div>
  </div>
</template>
