<template name="subjectSelect">
  <div class="form-group">
    <div class="controls">
      <label for="subject">{{_ "Subject"}}</label>
      <select name="subject" class="form-control">
        {{#each subjects}}
          <option selected="{{subjectIsSelected}}" value="{{_id}}">{{title}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
