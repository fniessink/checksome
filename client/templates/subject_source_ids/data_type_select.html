<template name="dataTypeSelect">
  <div class="form-group">
    <div class="controls">
      <label for="data_type">{{_ "Data type"}}</label>
      <select name="data_type" class="form-control">
        {{#each data_types}}
          <option selected="{{dataTypeIsSelected}}" value="{{_id}}">{{title}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
