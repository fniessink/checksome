<template name="projectTabs">
  <div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation">
        <a href="#source" aria-controls="sources" role="tab" data-toggle="tab">
          {{_ "Sources"}} <span class="badge">{{sources_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#subject" aria-controls="subjects" role="tab" data-toggle="tab">
          {{_ "Subjects"}} <span class="badge">{{subjects_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#subject_source_id" aria-controls="subject_source_ids" role="tab" data-toggle="tab">
          {{_ "Subject-source-ids"}} <span class="badge">{{subject_source_ids_count}}</span>
        </a>
      </li>
      <li role="presentation">
        <a href="#report" aria-controls="report" role="tab" data-toggle="tab">
          {{_ "Report"}}
        </a>
      </li>
      {{#if can_add_item}}
        <li class="pull-right">
          <button class="btn btn-primary add-kind">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{_ "add_kind" translated_kind}}
          </button>
        </li>
      {{/if}}
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade" id="source" aria-labelled-by="sources">
        {{> sourcesList}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="subject" aria-labelled-by="subjects">
        {{> subjectsList}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="subject_source_id" aria-labelled-by="subject_source_ids">
        {{> subjectSourceIdsList}}
      </div>
      <div role="tabpanel" class="tab-pane fade" id="report" aria-labelled-by="report">
        {{> projectReport}}
      </div>
    </div>
  </div>
</template>
